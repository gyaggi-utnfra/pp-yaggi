<div class="container mt-4">
    <h2 class="mb-4">Agregar Nuevo Actor</h2>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="agregarActor()" #actorForm="ngForm" novalidate>
          <div *ngIf="actorForm.invalid && actorForm.submitted" class="alert alert-danger">
            Por favor, completa correctamente el formulario antes de enviar.
          </div>
  
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nuevoActor.nombre" name="nombre" class="form-control" required>
            <div *ngIf="actorForm.controls['nombre']?.invalid && (actorForm.controls['nombre']?.touched || actorForm.submitted)" class="text-danger">
              El nombre es obligatorio.
            </div>
          </div>
  
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" [(ngModel)]="nuevoActor.apellido" name="apellido" class="form-control" required>
            <div *ngIf="actorForm.controls['apellido']?.invalid && (actorForm.controls['apellido']?.touched || actorForm.submitted)" class="text-danger">
              El apellido es obligatorio.
            </div>
          </div>
  
          <div class="form-group">
            <label for="documento">Documento:</label>
            <input type="text" id="documento" [(ngModel)]="nuevoActor.documento" name="documento" class="form-control" required minlength="5">
            <div *ngIf="actorForm.controls['documento']?.invalid && (actorForm.controls['documento']?.touched || actorForm.submitted)" class="text-danger">
              El documento es obligatorio y debe tener al menos 5 caracteres.
            </div>
          </div>
  
          <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" [(ngModel)]="nuevoActor.edad" name="edad" class="form-control" required min="1">
            <div *ngIf="actorForm.controls['edad']?.invalid && (actorForm.controls['edad']?.touched || actorForm.submitted)" class="text-danger">
              La edad es obligatoria y debe ser mayor que 0.
            </div>
          </div>
  
          <div class="form-group">
            <label for="pais">País:</label>
            <input type="text" id="pais" [(ngModel)]="nuevoActor.pais" name="pais" class="form-control" required readonly>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="actorForm.invalid">Agregar Actor</button>
        </form>
      </div>
  
      <div class="col-md-6" style="margin-top: -40px;">
        <h3>Seleccionar País</h3>
        <app-tabla-paises (paisSeleccionado)="manejarPaisSeleccionado($event)"></app-tabla-paises>
      </div>
    </div>
  </div>
